apiVersion: v1
kind: Service
metadata:
  labels:
    app: vote  # Replace with your application name
  name: vote-lb  # Replace with your desired service name
spec:
  type: LoadBalancer
  ports:
  - port: 80  # Port on which service listens for traffic
    targetPort: 80  # Port on which pods expose the application
    protocol: TCP  # The communication protocol (defaults to TCP)
  selector:
    app: vote  # Label selector to identify pods for the service

